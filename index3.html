<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9月30日(ヒント:誕生日🎂)</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fff0f5;
            margin: 50px;
            position: relative;
            min-height: 100vh;
        }
        h1 {
            color: #ff69b4;
        }
        #clickButton {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #clickButton:hover {
            background-color: #ff1493;
        }
        #counter {
            font-size: 24px;
            margin: 20px;
        }
        #message {
            font-size: 30px;
            color: #ff4444;
            margin-top: 20px;
            display: none;
            animation: fadeIn 1.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #cheerleader {
            position: absolute;
            bottom: 550px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-image: url('cheerleader.png');
            background-size: 400px 100px;
            animation: cheer 0.6s steps(4) infinite;
        }
        @keyframes cheer {
            from { background-position: 0 0; }
            to { background-position: -400px 0; }
        }
    </style>
</head>
<body>
    <h1>9月30日(ヒント:誕生日🎂)</h1>
    <p>930回押そう！</p>
    <button id="clickButton" onclick="countClick()">こ↑こ↓</button>
    <p id="counter">押した数: 0 / 930</p>
    <p id="message">お誕生日おめでとう!そうじゃない人はワンチャンジャンプ!!</p>
    <div id="cheerleader"></div>
    <audio id="bgm" loop>
        <source src="ouen.mp3" type="audio/mpeg">
        ブラウザが音声をサポートしていません。
    </audio>
    <audio id="clearBgm" loop>
        <source src="birthdaysong.mp3" type="audio/mpeg">
        ブラウザが音声をサポートしていません。
    </audio>

    <script>
        let clicks = 0;
        const goal = 930;
        const bgm = document.getElementById('bgm');
        const clearBgm = document.getElementById('clearBgm');

        function countClick() {
            clicks++;
            document.getElementById('counter').innerText = `押した数: ${clicks} / ${goal}`;
            if (clicks >= goal) {
                document.getElementById('message').style.display = 'block';
                document.getElementById('clickButton').disabled = true;
                document.getElementById('clickButton').innerText = '930回も押したよ';
                bgm.pause(); // ゲーム中BGM停止
                clearBgm.play(); // クリアBGM開始（ループ）
            }
        }

        // 自動再生ポリシー対応
        window.addEventListener('click', () => {
            if (bgm.paused && clicks < goal) {
                bgm.play().catch(e => console.log('再生エラー:', e));
            }
        });
    </script>
</body>
</html>
